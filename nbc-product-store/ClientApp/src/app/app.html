<div class="store-container">
  <header class="store-header">
    <h1>{{ title }} <span class="cart-badge">Cart ({{ cartCount() }})</span></h1>
  </header>

  <main class="store-main">
    <div *ngIf="loading()" class="loading">
      Loading products...
    </div>

    <div *ngIf="error()" class="error">
      {{ error() }}
    </div>

    <div *ngIf="!loading() && !error()" class="products-grid">
      <div *ngFor="let product of products()" class="product-card">
        <img [src]="product.thumbnail" [alt]="product.title" class="product-image" />
        <div class="product-info">
          <h3 class="product-title">{{ product.title }}</h3>
          <p class="product-description">{{ product.description }}</p>
          <p class="product-price">${{ product.price }}</p>
          <button class="add-to-cart" (click)="addToCart(product)">Buy</button>
        </div>
      </div>
    </div>
  </main>
</div>

<style>
  .store-container {
    font-family: Arial, sans-serif;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .store-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .store-header h1 {
    color: #333;
  }

  .store-main {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .loading, .error {
    font-size: 18px;
    margin: 20px 0;
  }

  .error {
    color: red;
  }

  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
    gap: 24px;
    width: 100%;
  }

  .product-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    transition: transform 0.2s;
    display: flex;
    flex-direction: column;
    min-height: 520px;
  }

  .product-card:hover {
    transform: translateY(-5px);
  }

  .product-image {
    width: 100%;
    height: 340px;
    object-fit: cover;
    display: block;
  }

  .product-info {
    padding: 18px 20px;
    flex: 1 1 auto;
  }

  .product-title {
    margin: 0 0 10px 0;
    font-size: 18px;
    color: #333;
  }

  .product-description {
    margin: 0 0 10px 0;
    color: #666;
    font-size: 14px;
  }

  .product-price {
    margin: 0;
    font-size: 16px;
    font-weight: bold;
    color: #007bff;
  }

  .add-to-cart {
    margin-top: 12px;
    background: #007bff;
    color: #fff;
    border: none;
    padding: 10px 14px;
    border-radius: 4px;
    cursor: pointer;
  }

  .add-to-cart:hover {
    background: #0069d9;
  }

  .cart-badge {
    font-size: 14px;
    color: #555;
    margin-left: 12px;
    font-weight: 500;
  }
</style>
