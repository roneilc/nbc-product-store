<div class="store-container">
  <header class="store-header">
      <div class="header-top">
        <h1>{{ title }}</h1>
        <div class="cart-container">
          <button class="cart-button" (click)="toggleCartFlyout($event)" aria-haspopup="dialog" [attr.aria-expanded]="showCart()">Cart (<span class="cart-count">{{ cartCount() }}</span>)</button>
          <div class="cart-backdrop" *ngIf="showCart()" (click)="toggleCartFlyout($event)"></div>
          <div class="cart-flyout" [class.open]="showCart()" aria-hidden="{{ !showCart() }}" (click)="$event.stopPropagation()">
            <div class="cart-flyout-inner">
              <h4>Your Cart</h4>
              <div *ngIf="cartItems().length === 0" class="cart-empty">Your cart is empty</div>
              <div *ngFor="let item of cartItems()" class="cart-item">
                <img *ngIf="item.thumbnail" [src]="item.thumbnail" alt="" class="cart-item-thumb" />
                <div class="cart-item-info">
                  <div class="cart-item-title">{{ item.title }}</div>
                  <div class="cart-item-qty">Qty: {{ item.quantity }}</div>
                  <div class="cart-item-subtotal">${{ cartItemSubtotal(item) | number:'1.2-2' }}</div>
                </div>
              </div>
              <div class="cart-footer">
                <div class="cart-total">Total: ${{ cartTotal() | number:'1.2-2' }}</div>
              </div>
            </div>
          </div>
        </div>
        <div class="backend-toggle">
          <label class="switch">
            <input type="checkbox" [checked]="currentBackend() === 'java'" (change)="toggleBackend()" />
            <span class="slider"></span>
          </label>
          <span class="backend-label">Backend: {{ currentBackend() }}</span>
        </div>
      </div>
  </header>

  <main class="store-main">
    <div *ngIf="loading()" class="loading">
      Loading products...
    </div>

    <div *ngIf="error()" class="error">
      {{ error() }}
    </div>

    <app-carousel *ngIf="!loading() && !error()" [products]="products()" (addToCart)="addToCart($event)"></app-carousel>
  </main>
</div>

<style>
  .store-container {
    font-family: Arial, sans-serif;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .store-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .store-header h1 {
    color: #333;
  }

  .store-main {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .loading, .error {
    font-size: 18px;
    margin: 20px 0;
  }

  .error {
    color: red;
  }

  /* Carousel layout */
  .carousel {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    width: 100%;
    position: relative;
  }

  .carousel-viewport {
    overflow: hidden;
    flex: 1 1 auto;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  .carousel-track {
    display: flex;
    gap: 18px;
    padding: 6px 0;
    transition: transform 0.35s ease;
    align-items: stretch;
    justify-content: flex-start;
    will-change: transform;
  }

  .carousel-card {
    background: #fff;
    border: none;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    min-width: 220px;
    max-width: 380px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transition: transform 0.2s;
  }

  .carousel-card:hover { transform: translateY(-6px); }

  .product-image {
    width: 100%;
    height: 240px;
    object-fit: cover;
    display: block;
  }

  .product-info {
    padding: 18px 20px;
    flex: 1 1 auto;
  }

  .product-title {
    margin: 0 0 10px 0;
    font-size: 18px;
    color: #333;
  }

  .product-description {
    margin: 0 0 10px 0;
    color: #666;
    font-size: 14px;
  }

  .product-price {
    margin: 0;
    font-size: 16px;
    font-weight: bold;
    color: #007bff;
  }

  .add-to-cart {
    margin-top: 12px;
    background: #007bff;
    color: #fff;
    border: none;
    padding: 10px 14px;
    border-radius: 4px;
    cursor: pointer;
  }

  .add-to-cart:hover {
    background: #0069d9;
  }

  .carousel-btn {
    background: #ffffffcc;
    border: 1px solid #ddd;
    height: 48px;
    width: 48px;
    border-radius: 50%;
    display:inline-flex; align-items:center; justify-content:center;
    font-size: 22px; cursor: pointer;
  }

  .carousel-btn:disabled { opacity: 0.5; cursor: default }

  .carousel-controls { margin-top: 12px; display:flex; gap:12px; align-items:center; justify-content:center; width:100% }
  .carousel-dots { display:flex; gap:6px; justify-content:center }
  .dot { width:10px; height:10px; border-radius:50%; background:#ddd; border:none; cursor:pointer }
  .dot.active { background:#007bff }

  .cart-badge {
    font-size: 14px;
    color: #555;
    margin-left: 12px;
    font-weight: 500;
  }

  .header-top { display:flex; align-items:center; justify-content:space-between; gap:12px }

  .backend-toggle { display:flex; align-items:center; gap:8px }

  .backend-label { font-size:14px; color:#666 }

  .switch { position: relative; display: inline-block; width: 46px; height: 24px; }

  .switch input { opacity: 0; width: 0; height: 0; }

  .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .2s; border-radius: 34px; }

  .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .2s; border-radius: 50%; }

  .switch input:checked + .slider { background-color: #2196F3; }

  .switch input:checked + .slider:before { transform: translateX(22px); }
  /* Cart flyout */
  .cart-container { position: relative; display: inline-block; }
  .cart-button { background: transparent; border: 1px solid #ddd; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
  .cart-button:hover { background: #f7f7f7; }
  .cart-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.25); z-index: 900; }
  .cart-flyout { position: fixed; right: 0; top: 0; height: 100vh; width: 360px; background: #fff; border-left: 1px solid #e6e6e6; box-shadow: -6px 0 18px rgba(0,0,0,0.12); border-radius: 0 0 0 0; transform: translateX(100%); transition: transform 0.28s cubic-bezier(.2,.9,.3,1); z-index: 1000; display: flex; flex-direction: column; }
  .cart-flyout.open { transform: translateX(0); }
  .cart-flyout-inner { padding: 16px; overflow: auto; flex: 1 1 auto; }
  .cart-item { display:flex; gap:10px; padding:8px 4px; border-bottom: 1px solid #f0f0f0; align-items:flex-start }
  .cart-item-thumb { width:56px; height:56px; object-fit:cover; border-radius:4px }
  .cart-item-info { flex:1; min-width:0; text-align:left }
  .cart-item-title { font-size:14px; font-weight:600; color:#333; white-space:normal; overflow:visible; text-overflow:unset; text-align:left }
  .cart-item-qty { font-size:13px; color:#666; text-align:left }
  .cart-item-subtotal { font-size:13px; color:#007bff; font-weight:600; text-align:left }
  .cart-footer { padding-top:8px; display:flex; justify-content:space-between; align-items:center }
  .cart-total { font-weight:700 }
</style>
